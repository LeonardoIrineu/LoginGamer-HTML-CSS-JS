<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tela de Login</title>
</head>
<body>
    <main class="container">
        <section class="content-background">
            <div>
                <h1>&lt;Faça login e descubra um mundo de possibilidades</h1>
                <p><span>Conecte-se e explore/&gt;</span></p>
                <p>Bem-vindo de volta! Aproveite todos os recursos exclusivos que temos para você.</p>
                    <img src="assets/img/background.jpg" alt="background imagem" id="imagem-src">
            </div>
        </section>
        <section class="content-form">
            <div class="form-div">
                <h3>Login</h3>
                <i class="fa-solid fa-fire-flame-simple" id="mode-icon"></i>
                <form>
                    <label for="email" class="label-form">E-mail</label>
                    <div>
                        <input type="email" name="email" placeholder="Digite seu e-mail">
                    </div>
                    <label for="password" class="label-form">Senha</label>
                    <div>
                        <input type="password" name="password" placeholder="Digite sua senha">
                    </div>
                    <div class="options-login">
                        <label for="checkbox" class="checkbox-label">
                            <input type="checkbox" name="checkbox" id="checkbox" checked>Lembrar Senha
                        </label>
                        <a href="#">Esqueceu sua senha?</a>
                    </div>
                    <button>Login</button>
                    <small>Não está registrado? <a href="#">Crie sua conta</a></small>
                </form>
            </div>
        </section>
    </main>

    <script src="/assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/8837169d94.js" crossorigin="anonymous"></script>
</body>
</html>
